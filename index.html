<html>
    <head>
        <title>DZ Map</title>
    </head>
    <body>
        <script>
            const showStatus = () => {
                const maps = ['Blacksite', 'Vineyard', 'Sirocco', 'Ember'];
                const start = 1686098162000;
                const current = (Date.now() - start) % 720000;
                const mapIndex = Math.floor(current / 180000);
                const time = Math.ceil((180000 - current % 180000) / 1000);

                document.body.innerText = `Current map is ${maps[mapIndex]}, next map is ${mapIndex === maps.length - 1 ? maps[0] : maps[mapIndex + 1]} in ${time} secconds`;
            };
            showStatus();
            setInterval(showStatus, 1000);
        </script>
    </body>
</html>
